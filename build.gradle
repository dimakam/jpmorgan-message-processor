apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
}

run {
    args findProperty('target')
}

mainClassName = "com.jpmorgan.AppRunner"

jar {
    baseName = 'jpmorgan-message-processor'
    extension = 'jar'
    version '0.0.1-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}